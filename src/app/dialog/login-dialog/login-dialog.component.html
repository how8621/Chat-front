<h2 mat-dialog-title>웹 마피아</h2>
<mat-dialog-content>
    <h3>닉네임을 입력해주세요.</h3>
    <mat-form-field>
        <input matInput placeholder="닉네임" [(ngModel)]="username">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="username" cdkFocusInitial>OK</button>
</mat-dialog-actions>
