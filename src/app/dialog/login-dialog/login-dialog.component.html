<mat-dialog-content>
    <h3>닉네임을 입력해주세요.</h3>
    <mat-form-field>
        <input matInput placeholder="닉네임" [(ngModel)]="username">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="accent" [mat-dialog-close]="username">OK</button>
</mat-dialog-actions>
